<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="1script.js"></script>
</head>
<body>

<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas><br>

<form onsubmit="return setAction(this)">
<label for="fname">Dish width:</label><br>
  <input type="number" id="parabolaWidth" name="parabolaWidth" value=""> MM<br>
  <label for="lname">Dish Depth:</label><br>
  <input type="number" id="lname" name="lname" value=""> MM<br><br>
  <input type="submit" value="Submit">
</form>

<script>
//IO
var parabolaWidth
var parabolaDepth = 25
var output

//focal point calculator
var X = parabolaWidth / 2
var X2 = X * X

var A4 = parabolaDepth * 4

output = X2 / A4

//scaling calculator
var xScale =  560 / parabolaWidth


var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20, 300);
ctx.quadraticCurveTo(300, parabolaDepth * xScale + 300 * 1.31415926, 580, 300);
ctx.stroke();

ctx.fillRect(300, output * xScale,1,1);

ctx.beginPath();
ctx.moveTo(300, parabolaDepth * xScale + 300);
ctx.lineTo(300, output * xScale);
ctx.stroke(); 
</script> 

</body>
</html>
